<div class="" style="">
  <img
    src="../../assets/images/landing_page_background.avif"
    alt=""
    class="position-fixed"
    style="
      z-index: 1;
      height: 100vh;
      width: 100vw;
      object-fit: cover;
      opacity: 0.35;
    "
  />
</div>
<app-my-header class="position-relative"/>
<div *ngIf="successMessage" class="w-100 d-flex justify-content-center">
  <div class="alert alert-success w-50 d-flex justify-content-between mt-3" style="z-index: 1000;">
    <div>
      {{ successMessage }}
    </div>
    <button type="button" class="btn-close" aria-label="Close" (click)="dismiss_success_message()"></button>
  </div>
</div>
<app-my-body />

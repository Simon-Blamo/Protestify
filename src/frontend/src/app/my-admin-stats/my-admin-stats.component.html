<div
    style="font-family: 'Josefin Sans', sans-serif;
    font-optical-sizing: auto;
    font-style: normal;"
    class="p-4"
>
    <h1 class="text-uppercase text-center fw-bold">Statistics</h1>
    <div class="py-3" style="max-height: 600px;">
        <div class="w-100 my-3">
            <h3 class="text-center" style="font-weight: 600;">Activist Statistics</h3>
            <div class="w-100 d-flex justify-content-center mb-4">
                <div class="card" style="width: 30%;">
                    <div class="card-header text-center">
                        Total Activists
                    </div>
                    <div class="card-body d-flex justify-content-center ">
                        <p *ngIf="user_total">{{user_total}}</p>
                    </div>
                </div>
            </div>
            <h3 class="text-center" style="font-weight: 600;">Rally Statistics</h3>
            <div class="w-100 d-flex justify-content-center mb-4">
                <div class="card" style="width: 30%;">
                    <div class="card-header text-center">
                        Total Rallies Recorded
                    </div>
                    <div class="card-body d-flex justify-content-center ">
                        <p *ngIf="user_total">{{rallies_total}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div>

        </div>
        <div>

        </div>
        <div>

        </div>
    </div>
</div>
